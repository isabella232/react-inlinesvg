<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="600" height="400" preserveAspectRatio="xMidYMid" version="1.1" viewBox="0 0 600 400"><style>@import url(main.css);</style><style>circle:last-child{fill:green}</style><script type="text/javascript"><![CDATA[
        function change(evt) {
          var target = evt.target;
          var radius = target.getAttribute("r");

          if (radius == 200) {
            radius = 100;
          } else {
            radius = 200;
          }

          target.setAttribute("r", radius);
        }
      ]]></script><g><circle cx="200" cy="200" r="200" fill="#DDD" onclick="change(evt)"/><circle cx="400" cy="200" r="200" fill="#000" fill-opacity=".8"/></g></svg>